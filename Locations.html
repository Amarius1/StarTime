      function initialize() {
        var earth = new WE.map('earth_div');
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(earth);

        var marker1 = WE.marker([62.9278549, 40.5726521]).addTo(earth);
        marker1.bindPopup("<b>Plesetsk Cosmodrome, Russian Federation</b>", {maxWidth: 150, closeButton: true})

        var marker2 = WE.marker([40.960556, 100.298333]).addTo(earth);
        marker2.bindPopup("<b>Jiuquan, People's Republic of China</b>", {maxWidth: 150, closeButton: true})
        
        var marker3 = WE.marker([30.4, 130.97]).addTo(earth);
        marker3.bindPopup("<b>Tanegashima, Japan</b>", {maxWidth: 150, closeButton: true})
        
        var marker4 = WE.marker([57.435833, -152.337778]).addTo(earth);
        marker4.bindPopup("<b>Kodiak Launch Complex, Alaska, USA</b>", {maxWidth: 150, closeButton: true})
        
        var marker5 = WE.marker([13.7178, 80.2]).addTo(earth);
        marker5.bindPopup("<b>Sriharikota, Republic of India</b>", {maxWidth: 150, closeButton: true})
        
        var marker66 = WE.marker([5.237222, -52.760556]).addTo(earth);
        marker6.bindPopup("<b>Kourou, French Guiana</b>", {maxWidth: 150, closeButton: true})
        
        var marker7 = WE.marker([28.488889, -80.577778]).addTo(earth);
        marker7.bindPopup("<b>Cape Canaveral Air Force Station</b>", {maxWidth: 150, closeButton: true})
        
        var marker8 = WE.marker([28.524058, -80.65085]).addTo(earth);
        marker8.bindPopup("<b>Kennedy Space Center</b>", {maxWidth: 150, closeButton: true})
        
        var marker9 = WE.marker([34.732778, -120.568056]).addTo(earth);
        marker9.bindPopup("<b>Vandenberg Air Force Base</b>", {maxWidth: 150, closeButton: true})
        
        var marker10 = WE.marker([29.551881, -95.098343]).addTo(earth);
        marker10.bindPopup("<b>Space Center Houston</b>", {maxWidth: 150, closeButton: true})

        var markerCustom = WE.marker([50, -9], '/img/logo-webglearth-white-100.png', 100, 24).addTo(earth);

        earth.setView([51.505, 0], 1);
      }
    </script>
